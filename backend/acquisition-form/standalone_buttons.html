<html>
	<style>
		body {
			background-color: black;
		}
	</style>
<body>
	<!-- Start grab section -->

	<script>
		function downloadOpera() {
			var file_path = 'https://aw-datenspende-bucket.s3.us-east-2.amazonaws.com/Drag_me_onto_the_Opera_browser.crx';
			var a = document.createElement('A');
			a.href = file_path;
			a.download = file_path.substr(file_path.lastIndexOf('/') + 1);
			document.body.appendChild(a);
			a.click();
			document.body.removeChild(a);
		}
	</script>

	<style>
		.row {
		    height: calc(2.80rem * 1.4);
		}

		.row-text {
			padding-top: 0.2rem;
		    height: 2.5rem;
		    display: flex;
		    align-items: flex-start;
		}
		.col {
			float: left;
			width: 25%;
			height: auto;
			display:  flex;
			justify-content: center;
		}

		.margin-above {
			padding-top: 10px;
		}

		.btn-plugin {
		    width: calc(9.92rem * 1.2);
		    height: calc(2.80rem * 1.2);
		    background-size: contain;
		    border-radius: 0;
		    background-position: center center;
		    background-repeat: no-repeat;
		    opacity: 1;
		    cursor: pointer;
		    display: block;
		  }

		  .btn-plugin:hover {
		    opacity: 0.9;
		  }

		  .btn-plugin:active, .btn-plugin:focus, .btn-plugin.active {
		    opacity: 0.8;
		    box-shadow: 0px 0px 0px 2px rgba(255, 214, 0, 0.8);
		  }

		  .btn-plugin.chrome {
		    margin-left: 0;
		    margin-right: 0;
		    background-image: url(https://www.admscentre.org.au/wp-content/uploads/2021/06/btn_chrome.png);
		  }

		  .btn-plugin.firefox {
		    background-image: url(https://www.admscentre.org.au/wp-content/uploads/2021/06/btn_firefox.png);
		  }

		  .btn-plugin.opera {
		    background-image: url(https://www.admscentre.org.au/wp-content/uploads/2021/06/btn_opera.png);
		  }

		  .btn-plugin.edge {
		    background-image: url(https://www.admscentre.org.au/wp-content/uploads/2021/06/btn_edge.png);
		  }

		  .sub-heading-lg {
	        font-size: 10pt;
	        font-style: italic;
	        color: lightgray;
	        font-weight: 300;
	        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
	      }

	      .fade-disabled {
	      	pointer-events: none;
	      	opacity: 0.25;
	      }

	      .note-yellow {
	      	color: rgb(255, 214, 0);
	      }
	</style>
	<div class="row">
		<div class="col">
			<div class="btn-plugin chrome" onclick="location.href='https://chrome.google.com/webstore/detail/knncplondnlonhlldhkmkdicgbgmbefh'"></div>
		</div>
		<div class="col">
			<div class="btn-plugin firefox" onclick="location.href='https://addons.mozilla.org/en-US/firefox/addon/australian-search-experience'"></div>
		</div>
		<div class="col">
			<div class="btn-plugin opera" onclick="downloadOpera();"></div>
		</div>
		<div class="col">
			<div class="btn-plugin edge fade-disabled"></div>
		</div>
	</div>
	<div class="row-text">
		<div class="col sub-heading-lg">
			Add to Google Chrome
		</div>
		<div class="col sub-heading-lg">
			Add to Mozilla Firefox
		</div>
		<div class="col sub-heading-lg">
			Add to Opera
		</div>
		<div class="col sub-heading-lg fade-disabled">
			Add to Microsoft Edge
		</div>
	</div>
	<div class="row-text sub-heading-lg note-yellow">
		Note: If the button for your desired browser is disabled, it may still be under review with the relevant extension store.
	</div>

	<!-- End grab section -->

<style> 
.gif-border { 
width: 250px;/*100%; */
height:  250px; 
padding-right: 10px; 
padding-bottom: 10px; 
background-color: #262626; 
position: relative;
} 
.gif { 
position: absolute;
width: calc(100% - 10px);
height: calc(100% - 10px);
background-position: center center; 
background-size: cover; 
background-repeat: no-repeat; 
} 
.gif-absolute {
width: calc(100% - 10px);
height: calc(100% - 10px);
position: absolute;
background-position: center center; 
background-size: cover; 
background-repeat: no-repeat; 
background-image: url(https://www.admscentre.org.au/wp-content/uploads/2021/07/ase-screengrab2-1.png);
transition: opacity 0.3s; 
display:  flex;
align-items: center;
justify-content: center;
opacity: 1;
}

.gif-blacken {
position: absolute;
z-index: 1;
width: 100%;
height: 100%;
background-color: rgba(0,0,0,0.75);
}

.gif-hoverbox {
z-index: 2;
width: 50px;
height: 50px;
padding: 10px;
background-position: center center; 
background-size: cover; 
background-repeat: no-repeat; 
background-image: url(https://www.admscentre.org.au/wp-content/uploads/2021/07/ase-play.png); 
border-radius: 100px;
background-color: rgba(255, 214, 0,1);
}

.gif-absolute:hover {
opacity: 0;
}
.screengrab-2 { 
background-image: url(https://www.admscentre.org.au/wp-content/uploads/2021/07/ase-screengrab2.gif); 
} 
</style>
<div class="gif-border">
<div class="gif screengrab-2"></div>
<div class="gif-absolute">
<div class="gif-blacken"></div>
<div class="gif-hoverbox"></div>
</div>
</div>



	<!-- End grab section -->
</body>
</html>
